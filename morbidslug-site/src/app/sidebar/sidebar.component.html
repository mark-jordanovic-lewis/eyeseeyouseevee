<section class="side-bar">
  <div class="links" *ngFor="let link of links">
    <div class="link">
      <a class="side-bar__link"
         [class.selected]="selection === link.name"
         (click)="clicked(link.name)"
         routerLink='/content/{{ link.route }}'>
        <img src="{{ link.img }}" alt="{{ link.img }}"> <span class="link-name">{{ link.name }}</span>
      </a> <!-- hide and show sub lists -->
    </div>
  </div>
</section>
